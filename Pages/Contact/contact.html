<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Contact Us</title>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .container {
        margin-top: 5%;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <!-- Use container class here -->
    <div class="container">
      <!-- Use row class here -->
      <div class="row">
        <!-- Use col-md-6 class for first column -->
        <div class="col-md-6">
          <!-- Use img-fluid class for image -->
          <img
            src="https://images.unsplash.com/photo-1472851294608-062f824d29cc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
            alt="Business image"
            class="img-fluid"
          />
        </div>
        <!-- Use col-md-6 class for second column -->
        <div class="col-md-6">
          <!-- Use form tag for form -->
          <form id="contact-form">
            <!-- Use form-group class for name input -->
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <!-- Use form-group class for email input -->
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <!-- Use form-group class for message input -->
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                placeholder="Enter your message"
                rows="5"
                required
              ></textarea>
            </div>
            <!-- Use btn class for submit button -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <br />
    <div id="footer"></div>
    <!-- Adding Header Footer Dynamacially -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Load Header Footer Dynamically -->
    <script>
      fetch("../Header-Footer/header.html")
        .then(response => response.text())
        .then(html => {
          document.getElementById("header").innerHTML = html;
        });
      // Fetch and insert the footer
      fetch("../Header-Footer/footer.html")
        .then(response => response.text())
        .then(html => {
          document.getElementById("footer").innerHTML = html;
        });
    </script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
