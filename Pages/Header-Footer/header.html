<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <!-- Including Bootstrap File From GetBootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      /* Header Style */

      /* Toggler Style Start */
      .custom-toggler .navbar-toggler-icon {
        background-color: red;
        border: black;
      }
      .navbar-toggler-icon {
        color: red;
      }
      .navbar-toggler {
        .navbar-toggler-icon {
          background-image: none;
        }

        .navbar-toggler-icon::before {
          font-family: FontAwesome;
          content: "|||";
        }
      }
      /* Toggler Style End */
      /* Customize the buttons */

      .btn,
      .nav-link {
        border-radius: 10px;
      }

      /* Add hover effects to the buttons */
      .btn:hover,
      .nav-link:hover {
        background-color: #17a2b8;
        border-radius: 10px;
        color: blueviolet;
      }

      /* Increase the size and color of the cart icon */
      .fa-shopping-cart {
        font-size: 24px;
        color: whitesmoke;
      }
      .search-btn {
        background-color: whitesmoke;
      }
      @media (max-width: 991.98px) {
        .custom-logo {
          width: 15%;
          height: 10%;
        }

        @media (min-width: 992px) {
          .custom-logo {
            width: 25%;
            height: 25%;
          }
        }
      }
      @media (min-width: 768px) {
        .search-btn {
          margin-left: 105%;
          margin-top: -32%;
          background-color: whitesmoke;
        }
      }
      /* Nav BackGround Color */
      #nav-color {
        background-color: whitesmoke;
      }
      /* Header Style End */
    </style>
  </head>
  <body>
    <!-- Header Style -->

    <header>
      <!-- ====================  First Part Of the Header Start==============-->
      <nav
        class="navbar navbar-expand-md first-nav"
        style="background-color: #4a3ba9"
      >
        <div class="container-fluid">
          <div class="custom-logo">
            <img
              src="../../Assets/logo.png"
              alt="logo"
              style="height: 60px; width: 130px"
            />
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="true"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav justify-content-center flex-wrap w-100 nav-search"
            >
              <li class="nav-item">
                <form role="search">
                  <input
                    class="form-control search-input"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-light search-btn" type="submit">
                    Search
                  </button>
                </form>
              </li>
            </ul>
            <ul
              class="navbar-nav align-items-md-center ml-auto mb-lg-0 cart-n-loginbtn"
            >
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../../Pages/Login/login.html"
                >
                  <button class="btn btn-primary">Login</button>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../../Pages/Cart/cart.html">
                  <i class="fa fa-shopping-cart"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
